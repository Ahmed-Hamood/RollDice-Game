<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="">
  <link href="https://code.ionicframework.com/1.3.3/css/ionic.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container clearfix">

     <div class="player-0-panel active">
   
          <div class="player-name" id="name-0"> Player 1 </div>
          <div class="player-score" id="score-0"> 0 </div>

          <div class="player-current-box">
            <div class="player-current-label">Current</div>
            <div class="player-current-score" id="current-0">0</div>
          </div>

     </div>

     <div class="player-1-panel">
   
          <div class="player-name" id="name-1"> Player 2 </div>
          <div class="player-score" id="score-1"> 0 </div>

          <div class="player-current-box">
            <div class="player-current-label">Current</div>
            <div class="player-current-score" id="current-1"> 0 </div>
          </div>

     </div>


   <button class="btn-new"><i class="ion-ios-plus-outline"></i> New Game </button>
   <label>Enter Final Score (Default : 100) </label>
   <input type="text" placeholder="100" id="winner_text">



   <button id="roll-status" class="btn-roll"><i class="ion-ios-loop"></i> Roll Dice </button>
   <button id="status" class="btn-hold"><i class="ion-ios-download-outline sp"></i> Hold </button>
    
   

    <img src="image/Dice/d2.PNG" alt="Dice" class="dice">

     <script src="script.js"></script>
  </div>
</body>
</html>
